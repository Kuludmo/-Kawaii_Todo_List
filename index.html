<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kawaii TodoList</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Kawaii TodoList</h1>
    
    <div class="inputplace">
      <input type="text" placeholder="Add your task" />
      <button class="add" >+</button>
    </div>

    <p class="description">Tasks added successfully.</p>
    
    <div class="second_container">
      <div class="task">
        <span>Go to market.</span>
        <div class="buttons">
          <button class="edit" >✎</button>
          <button class="close" >✕</button>
        </div>
      </div>

      <div class="task">
        <span>to practice code</span>
        <div class="buttons">
          <button class="edit" >✎</button>
          <button class="close" >✕</button>
        </div>
      </div>

      <div class="task">
        <span>to learn new hadith</span>
        <div class="buttons">
          <button class="edit" >✎</button>
          <button class="close" >✕</button>
        </div>
      </div>

      <div class="task">
        <span>to learn arabic</span>
        <div class="buttons">
          <button class="edit" >✎</button>
          <button class="close" >✕</button>
        </div>
      </div>

    </div>
    <div class="doll">
      <img src="assets/doll.png" alt="Kawaii doll" />
    </div>
  </div>
</body>
</html>
